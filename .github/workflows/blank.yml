name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@main
        id: snake-gif
        with:
          github_user_name: zjzjzjzj1874
          outputs: |
            ./assets/github-contribution-grid-snake.svg
            ./assets/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to Github
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Choreï¼šGenerate Contribution Snake'
          author_name: zjzjzjzj1874
          author_email: zjzjzjzj1874@gmail.com
          commit: --signoff

